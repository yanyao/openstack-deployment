---
ceilometer_db_type: mongodb
ceilometer_db_ip: localhost
ceilometer_db_port: 27017
swift_ceilometer_enabled: False
heat_ceilometer_enabled: False
cinder_ceilometer_enabled: False
glance_ceilometer_enabled: False
nova_ceilometer_enabled: False
glance_default_store: file
glance_notification_driver: noop
glance_swift_store_endpoint_type: internalURL
ssl_protocol: "ALL -SSLv2 -SSLv3"
ssl_cipher_suite: "ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS"
ssh_delay: 5

#cloud_repo: http://mirror.rackspace.com/rackspaceprivatecloud/
cloud_repo: repo
cloud_repo_port: 8181
#openstack_repo_url: "http://{{ cloud_repo }}:{{ cloud_repo_port }}"
#openstack_repo_url: "http://mirror.rackspace.com/rackspaceprivatecloud/"
cloud_repo: repo
cloud_repo_port: 8181
openstack_repo_url: "http://{{ cloud_repo }}:{{ cloud_repo_port }}"
openstack_upstream_domain: "{{ cloud_repo }}"
openstack_upstream_url: "http://{{ openstack_upstream_domain }}:{{ cloud_repo_port }}"
openstack_repo_git_url: "http://{{ openstack_upstream_domain}}:{{ cloud_repo_port }}/openstackgit"
pip_upstream_repo_url: "{{ openstack_repo_url }}/downloads"

rabbitmq_package_url: "http://repo:8181/downloads/rabbitmq-server_3.5.6-1_all.deb"
rabbitmq_package_sha256: "e3c377e585c123e06c88422248915f32216641d6f7dfab50d124535c8e93010d"
openstack_host_apt_packages:
  - apparmor-utils
  - apt-transport-https
  - bridge-utils
  - build-essential
  - cgroup-lite
  - curl
  - dmeventd
  - dstat
  - htop
  - iptables
  - irqbalance
  - libkmod-dev
  - libkmod2
  - lvm2
  - python-software-properties
  - python-dev
  - rsync
  - rsyslog
  - sshpass
  - sysstat
  - time
  - vlan
  - wget
  - unzip
keystone_token_provider: keystone.token.providers.uuid.Provider
nova_console_type: novnc
nova_novncproxy_git_repo: "{{ openstack_repo_git_url }}/novnc"
lxc_container_caches:
  - url: "{{ openstack_repo_url }}/downloads/trusty-container-ppc64.tgz"
    name: "trusty.tgz"
    sha256sum: "c0aaec5b32a5f4961a63a367c740f4f5dac1d4e4ca3bd3c2f1e98ebc3cc53c76"
    chroot_path: trusty/rootfs-ppc64el
keystone_wsgi_processes: 4
ansible_processor_vcpus: 2


ceph_mons: >
  {% set _var = [] -%}
  {% if 'mons' in groups -%}
  {% for mon in groups.mons -%}
  {% if _var.append(hostvars[mon]['ansible_ssh_host']) -%}{% endif -%}
  {% endfor -%}
  {% endif -%}
  {{ _var }}

nova_libvirt_images_rbd_pool: vms
#lxc_container_caches:
#  - url: "{{ openstack_repo_url }}/downloads/rpc-trusty-container.tgz"
#    name: "trusty.tgz"
#    chroot_path: trusty/rootfs
pip_packages:

nova_force_config_drive: False
nova_nova_conf_overrides:
  libvirt:
    live_migration_uri: qemu+ssh://nova@%s/system?keyfile=/var/lib/nova/.ssh/id_rsa&no_verify=1


nova_libvirtd_listen_tls: 0
nova_libvirtd_listen_tcp: 1
nova_libvirtd_auth_tcp: "none"
nova_compute_kvm_apt_packages:
  - bridge-utils
  - genisoimage
  - kpartx
  - libvirt-bin
  - open-iscsi
  - python-libguestfs
  - python-libvirt
  - qemu
  - qemu-utils
  - sysfsutils
  - vlan
  - nfs-common
  - dosfstools
  - dosfstools-dbg
 
glance_default_store: rbd
glance_notification_driver: noop
glance_swift_store_endpoint_type: internalURL

